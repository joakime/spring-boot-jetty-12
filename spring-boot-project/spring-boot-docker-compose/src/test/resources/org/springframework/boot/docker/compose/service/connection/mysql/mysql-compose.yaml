services:
  database:
    image: 'bitnami/mysql:8.0'
    ports:
      - '3306'
    environment:
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_DATABASE=mydatabase'
    labels:
      org.springframework.boot.service-connection: mysql
