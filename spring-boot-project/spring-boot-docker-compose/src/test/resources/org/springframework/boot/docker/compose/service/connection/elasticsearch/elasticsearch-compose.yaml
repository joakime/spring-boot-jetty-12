services:
  elasticsearch:
    image: 'bitnami/elasticsearch:8.6.1'
    environment:
      - 'ELASTIC_PASSWORD=secret'
      - 'ES_JAVA_OPTS=-Xmx512m'
      - 'xpack.security.enabled=false'
      - 'discovery.type=single-node'
    ports:
      - '9200'
      - '9300'
    labels:
      org.springframework.boot.service-connection: elasticsearch
