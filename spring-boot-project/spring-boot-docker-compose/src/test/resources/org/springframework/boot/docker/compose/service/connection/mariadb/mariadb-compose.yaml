services:
  database:
    image: 'bitnami/mariadb:10.10'
    ports:
      - '3306'
    environment:
      - 'MARIADB_ROOT_PASSWORD=verysecret'
      - 'MARIADB_USER=myuser'
      - 'MARIADB_PASSWORD=secret'
      - 'MARIADB_DATABASE=mydatabase'
    labels:
      org.springframework.boot.service-connection: mariadb

